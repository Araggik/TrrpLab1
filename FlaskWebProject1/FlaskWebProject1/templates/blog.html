{% extends 'layout.html' %}

{% block header %}
<h1>{% block title %}Events{% endblock %}</h1>
  {% if g.user %}
<a class="action" href="{{ url_for('blog.create') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for post in posts %}
<article class="post">
    <header>
        <div>
            <h1>{{ post['summary'] }}</h1>
        </div>
    </header>
    <p class="body">{{ post['start'] }}</p>
</article>
    {% if not loop.last %}
<hr>
    {% endif %}
  {% endfor %}
{% endblock %}
